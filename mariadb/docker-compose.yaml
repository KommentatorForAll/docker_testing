version: '3.1'

services:
    db:
        image: mariadb
        restart: unless-stopped
        environment:
            MARIADB_ROOT_PASSWORD: root
        ports:
            - "3306:3306"
        networks:
            - mariadb_joomla_wordpress
        volumes:
            mysql-data:/var/lib/mysql

volumes:
   mysql-data:

networks:
    mariadb_joomla_wordpress: {}
