<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encoder Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
    Placeholder
</div>
<div th:each="stat:${statistics}" th:class="|box ${stat.type}|" th:style="|width: 350px; float:left; background:${colors.get(stat.type)}; margin:10px|">
    <h3 th:text="|${stat.type}: ${stat.total_calls} total calls|"></h3>
    <br>
    <table>
        <thead>
            <tr>
                <th scope="col">Message</th>
                <th scope="col">Call Amount</th>
            </tr>
        </thead>
        <tr th:each="call:${stat.calls}">
            <td th:text="${call.key}"></td>
            <td th:text="${call.value}"></td>
        </tr>
    </table>
</div>
</body>
</html>
